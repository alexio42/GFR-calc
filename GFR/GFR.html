<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFR Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="conainer-fluid text-center bg-primary-subtle">
        <div class="row justify-content-md-center">
            <div class="col col-lg-4 border-primary p-3 display-5 "><a class="nav-link" href="../index.html">Calculator</a></div>
            <div class="col col-lg-4 border-primary p-3 display-5 bg-primary">GFR</div>
        </div>
    </header>
    <main>
        <div class="container mt-3">
            <h2 style="text-align:center">Calculate GFR</h2>

                <form name="ptdata" action="javascript:handleClick()">
                    <div class="row mt-3">
                        <div class="col lg-3">
                            <label for="area" class="form-label">Treatment Area</label>
                            <select name="area" class="form-control" name="area">
                                <option disabled selected value> -- Select area -- </option>
                                <option value="lungugi">Lung or UGI</option>
                                <option value="urohn">Urology or Head & Neck</option>
                                <option value="otherarea">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col lg-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select name="gender" class="form-control" name="gender">
                                <option disabled selected value> -- Select gender -- </option>
                                <option type="number" value="1.23">Male</option>
                                <option typer="number" value="1.05">Female</option>
                            </select>
                        </div>

                        <div class="col lg-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" name="age" id="age" placeholder="(years)">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col lg-3">
                            <label for="weight" class="form-label">Weight</label>
                            <input type="number" class="form-control" name="weight" placeholder="(kg)">
                        </div>
                        <div class="col lg-3">
                            <label for="creat" class="form-label">Creatinine</label>
                            <input type="number" class="form-control" name="creat" placeholder="(umol/l)">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" id="calculate" class="btn btn-primary">Calculate</button>
                        </div>
                    </div> 
                </div>
            </form>

            <div class="container mt-3" >
                <p id="result">GFR = </p>
                <p class="mt-2" id="instruct"></p>
            </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
